<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="icon" type="image/x-icon" href="./images/ticket-icon.png">
    <title>Ticket Managetment System</title>
</head>
<body>
  
    <header class="header background-dark">
        <div class="container">
            <nav class="navbar ">
                <img class="nav-branding" src="./images/go-cloud.png">
 
                <div class="nav-menu">
                    <h class="text-white">Help Desk</h4>
                    </div>
            </nav>
        </div>

    </header>

    <main>
     
         <section class="hero-section">
            <div class="container">
            <div class="row mt-5 shadow-lg">
                <div class="col-md-6 order-md-2 order-2 bg-light login-left">
                    <!-- <img src="./images/Go-cloud-login.png" alt="" id="cloud-icon"> -->
                  <img src="./images/login-left.png" id="login-icon">
                   
                </div>
                <div class="col-md-6 order-md-2 order-1 p-5 d-flex flex-column justify-content-center align-items-center login-right">
                  <span class="login-icon"></span>
                   <h4>Welcome Back!</h4>
                   <small>Login to your account</small>
                   <form class="px-8" action="dashboard.html">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="mt-2">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="mt-1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check d-flex justify-content-between mt-1">
                        <div>
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Terms and agreement</label>
                    </div>
                    <div>
                        <small class="link-primary">Forgot password?</small>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-1 px-4 rounded-4">Submit</button>
                  </form>
                 
                </div>
            </div>
        </div>
         </section>
      
    </main>

    
    <footer class="footer">
        <p class="text-align-center">Â© Copyright GoCloud Asia 2023 | Support Ticket System</p>
      </footer>


    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>

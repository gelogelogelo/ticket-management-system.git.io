<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.min.css">

    <!-- Website icon -->
    <link rel="icon" type="image/x-icon" href="./images/ticket-icon.png">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500&display=swap" rel="stylesheet">

    <title>Settings - Ticket Managetment System</title>
</head>
<body class="bg-light">
  <input type="checkbox" id="nav-toggle">
  <div class="sidebar">
      <div class="sidebar-brand">
          <img src="./images/cloud.png">
          <h4>gocloud</h4>
      </div>

      <div class="sidebar-menu">
          <ul>
              <li><a href="dashboard.html">
                  <i class="fa-solid fa-igloo"></i>
                  <span>Dashboard</span>
              </a>
              </li>
              <li><a href="tickets.html">
                  <i class="fa-solid fa-ticket"></i>
                  <span>Tickets</span>
              </a>
              </li>
              <li><a href="dashboard-category.html">
                  <i class="fa-solid fa-bag-shopping"></i>
                  <span>Category</span>
              </a>
              </li>
              <li><a href="clients.html">
                <i class="fa-solid fa-users"></i>
                <span>Clients</span>
            </a>
            </li>
              <li><a href="users.html">
                  <i class="fa-solid fa-user"></i>
                  <span>Accounts</span>
              </a>
              </li>
              <li><a href="settings.html" class="active">
                  <i class="fa-solid fa-gear"></i>
                  <span>Settings</span>
              </a>
              </li>
          </ul>
      </div>
  </div>

  <div class="main-content">
      <header class="dashboard-header">
          <h1>
              <label for="nav-toggle" id="font-icon">
                  <i class="fa-solid fa-bars" id="toggle"></i>
              </label>
                 Settings
              </h1>
              <!-- <div class="search-wrapper">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="search" placeholder="Search here">
              </div> -->
             <div class="user-wrapper">
              <img src="./images/avatar-icon.png" alt="avatar">
              <div>
                  <h4>John Doe</h4>
                  <small>Super admin</small>
              </div>
             </div> 
      </header>

      <main id="main-dashboard">
       <div class="settings row mt-1 bg-white p-1 rounded-2">
        <div class="settings-left col m-2">
             <h5>Account Settings</h5>
             <div class="left-container mt-2">
                <ul>
                    <li>
                        <a href="settings.html">
                        <i class="fa-solid fa-user"></i><span class="ml-1">Account</span>
                    </a>
                    </li>

                    <li class="mt-1">
                        <a href="privacy.html"  class="text-black">
                            <i class="fa-solid fa-lock"></i><span class="ml-1">Privacy</span>
                    </a>
                    </li>
                </ul>
             </div>
        </div>
        <div class="settings-right col pt-5 mt-1 pl-4">
           <h5 class="mb-2">General Info</h5>
           <form class="account-settings">
            <div>
                <img src="./images/avatar-icon.png" class="avatar-icon">
                <li class="fa fa-plus-circle border rounded-circle" id="plus"></li>
            </div>
            <div class="form-group d-flex gap-3 mt-1">
                <div>
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Angelo">
            </div>
            <div>
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Guiao">
            </div>
            </div>
            <div class="form-group d-flex gap-3 mt-1">
                <div>
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="angelo@gmail.com">
            </div>
            <div>
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Gelo_gelo">
            </div>
            </div>
            <div class="form-group d-flex gap-3 mt-1">
                <div>
              <label for="exampleInputEmail1">Contact Number</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0953531322">
            </div>
            <div>
                <label>Account Type</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Project Manager</option>
                    <option value="Ongoing">Front-end</option>
                    <option value="Done">Back-end</option>
                    <option value="Done">ETC</option>
                  </select>
            </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-2">Save Changes</button>
          </form>
       </div>
      </main>
      </div>
    <!-- Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="./js/app.js"></script>
</body>
</html>
